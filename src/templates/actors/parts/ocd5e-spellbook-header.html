<div class="inventory-filters">
  <ul class="filter-list" data-filter="spellbook">
    <li class="filter-title" title="{{localize 'DND5E.Filter'}}"><i class="fas fa-filter"></i></li>
    <li class="filter-search" title="{{localize 'OCD5E.SearchHint'}}"><input type="text" id="spell-search" placeholder="{{localize 'OCD5E.SearchSpell'}}" value="{{actor.flags.ocd-5e.spell-search}}"><span class="clear-search hidden" title="{{localize 'OCD5E.SearchClear'}}"><i class="fas fa-times-circle"></i></span></li>
    <li class="filter-item" data-filter="action">{{localize 'DND5E.Action'}}</li>
    <li class="filter-item" data-filter="bonus">{{localize 'DND5E.BonusAction'}}</li>
    <li class="filter-item" data-filter="reaction">{{localize 'DND5E.Reaction'}}</li>
    <li class="filter-item" data-filter="concentration">{{localize 'DND5E.AbbreviationConc'}}</li>
    <li class="filter-item" data-filter="ritual">{{localize 'DND5E.Ritual'}}</li>
    <li class="filter-item" data-filter="prepared">{{localize 'DND5E.Prepared'}}{{#if preparedSpells}} ({{preparedSpells}}){{/if}}</li>
    {{#if owner}}
    <li class="toggle-layout inventory-layout spellbook-layout"><i class="fas fa-th-large toggle-grid" title="{{localize 'OCD5E.GridLayout'}}"></i><i class="fas fa-th-list toggle-list" title="{{localize 'OCD5E.ListLayout'}}"></i></li>
    {{/if}}
  </ul>
</div>
